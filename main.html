<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" value="Name" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" value="email" placeholder="Email" required><br>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" value="Female" required><br>
		<label for="cars">cars</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label>
		<input id="carage" type="date" value="Car Age" required><br>
		<label for="dop">dop</label>
		<input id="dop" type="date" value="dop" required><br>
		<label for="password">Password</label>
		<input type="password" id="password" value="Password" placeholder="Password" required><br>
		<button type="submit">Submit</button>
	</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
